
<main class="main-wrap">
        <section class="content-main">
            <!-- <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Faqs List </h2>
                </div>
            </div> -->
            <div class="card mb-4">
                <header class="card-header">
                    <div class="row gx-3">
                        <div class="col-lg-4 col-md-4 me-auto">
                            <h4 class="mb-0">Faqs List</h4>
                        </div>
                        <!-- <div class="col-lg-2 col-6 col-md-3">
                            <select class="form-select">
                                <option>Status</option>
                                <option>Active</option>
                                <option>Disabled</option>
                                <option>Show all</option>
                            </select>
                        </div> -->
                        <div class="col-lg-4 col-4 col-md-3">
                            <!-- <input type="text" placeholder="Search..." class="form-control"> -->
                            <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Buscar FAQs..." />
                        </div>
                        <div class="col-lg-2 col-4 col-md-3"><a class="btn btn-primary" href="#">New Faq</a></div>
                    </div>
                </header> <!-- card-header end// -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Created</th>
                                    <th scope="col" class="text-end"> Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr *ngFor="let faq of faqs"> -->
                                 <!-- @for faq of faqs  -->
                                <tr *ngFor="let faq of filteredFaqs | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                                    <td><b>{{faq.title}}</b></td>
                                    <td>{{faq.category.title}}</td>
                                    <td><span class="badge rounded-pill alert-warning">{{faq.isActive ? 'Active' : 'Disabled'}} </span></td>
                                    <td>{{faq.createdAt | date:'dd-MM-yyyy'}}</td>
                                    <td class="text-end">
                                        <a [routerLink]="['/faqs', faq.id]" class="btn btn-md rounded font-sm">Detail</a>
                                        <div class="dropdown">
                                            <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> <i class="material-icons md-more_horiz"></i> </a>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">View detail</a>
                                                <a class="dropdown-item" href="#">Edit info</a>
                                                <a class="dropdown-item text-danger" href="#">Delete</a>
                                            </div>
                                        </div> <!-- dropdown //end -->
                                    </td>
                                </tr>
                                <!-- @end -->
                            </tbody>
                        </table>
                    </div> <!-- table-responsive //end -->
                </div> <!-- card-body end// -->
            </div> <!-- card end// -->
            <div class="pagination-area mt-15 mb-50">
                <nav aria-label="Page navigation example">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    <!-- <ul class="pagination justify-content-start">
                        <li class="page-item active"><a class="page-link" href="#">01</a></li>
                        <li class="page-item"><a class="page-link" href="#">02</a></li>
                        <li class="page-item"><a class="page-link" href="#">03</a></li>
                        <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                        <li class="page-item"><a class="page-link" href="#">16</a></li>
                        <li class="page-item"><a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a></li>
                    </ul> -->
                </nav>
            </div>
        </section> <!-- content-main end// -->
    
</main>
